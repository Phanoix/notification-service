version: '3'
services:
  apollo:
    build: ./
    image: microservice_name
    environment: 
      NODE_ENV: "production"
      PRISMA_API_ENDPOINT: 'prisma'
    ports:
    - "4000:4000"
    depends_on: 
      - prisma
  prisma:
    image: prismagraphql/prisma:1.16
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - ./postgres:/var/lib/postgresql/data
